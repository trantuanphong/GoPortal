<!doctype html>
<html>

<body>
    <h1>KIFUS</h1>

    <p>
        Search by name: 
        <input type="text" />
        <button>Search</button>
    </p>

    <ul>
        {% for kifu in kifus %}
        <li><a href="/kifu/{{ kifu.id }}">{{ kifu.name }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
